<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>VibMe!</h1>
    <h2>envoyez des messages rapidement et discrètement</h2>
    <input id="serverip" placeholder="IP DU SERVEUR" type="text">
    <button onclick="establishConnectionToServer()">Se connecter</button>
    <br>
    <br>
    <fieldset >
        <legend>Commun</legend>
        <button onclick="send('hello')">Salut !</button>
        <button onclick="send('howru')">Comment ça va ?</button>
        <button onclick="send('wait')">Attends !</button>
        <button onclick="send('a-sec')">Je reviens...</button>
        <button onclick="send('bye')">A plus !</button>
        <button onclick="send('thanks')">Merci</button>
        <button onclick="send('please')">S'il te plaît</button>
        <button onclick="send('good')">Bien !</button>
        <button onclick="send('bad')">Mal...</button>
        <button onclick="send('yes')">Oui</button>
        <button onclick="send('no')">Non</button>
        <button onclick="send('stop')">Stop!</button>
        <button onclick="send('dm')">écris-le...</button>

    </fieldset>
    <br>
    <br>
    <fieldset style="display: flex;justify-content: center;">
        <legend>Écrire un message personnalisé (ne fera pas vibrer les autres)</legend>
        <textarea   rows="4" cols="50" id="dm" type="text"></textarea> <button onclick="sendcustom()">Envoyer</button>
    </fieldset>
    <p id="history">Ici commence la conversation sur le serveur (depuis que vous avez rejoint)</p>

    <script src="app.js"></script>
    <script>
        if('serviceworker' in navigator) {
            navigator.serviceWorker.register("/service-worker.js");
        }
    </script>
    
</body>
</html>
